<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <script src="https://kit.fontawesome.com/e8ed25e8c3.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <!-- start navbar section  -->
    <nav class="container-fluid">
      <div class="row">
        <div class="nav">
          <div class="col-md-4 col-xs-12 brand-logo">
            <i class="fa-solid fa-m"></i>
            <p class="logo-name">ehrshad <span>S</span> hirazi</p>
          </div>
          <div class="col-md-4 col-xs-12 navbar">
            <ul>
              <li><a href="#">Home</a></li>
              <li><a href="#">About</a></li>
              <li><a href="#">Service</a></li>
              <li><a href="#">Event </a></li>
            </ul>
          </div>
          <div class="col-md-4 col-xs-12 social">
            <a href="#"><i class="fa-brands fa-linkedin" style="color: #0c5be4"></i></a>
            <a href="#"><i class="fa-brands fa-instagram" style="color: #d51055"></i></a>
            <a href="#"><i class="fa-brands fa-telegram" style="color: #74c0fc"></i></a>
          </div>
        </div>
      </div>
    </nav>
    <!-- end navbar section  -->
    <!-- start contact us section  -->
    <div class="container mt-100">
      <div class="row">
        <div class="col-md-6 col-s-12 contact">
          <h1>Contact Us</h1>
          <p>Not sure what you need? The team at square will be happy to listen to you and suggest event ideas you hadn't considered</p>
          <form>
            <div class="name mt-20">
              <label for="name">Full Name</label>
              <input type="text" id="name" placeholder="Mehrshad" />
            </div>
            <div class="email mt-20">
              <label for="email">Email Address</label>
              <input type="email" id="email" placeholder="Enter your email" />
            </div>
            <div class="message mt-20">
              <label for="message">Your Message</label>
              <textarea id="message" placeholder="Enter your message"></textarea>
            </div>
            <input class="sub mt-20" type="submit" value="Submit" />
          </form>
        </div>
        <div class="col-md-6 col-s-12 pics">
          <div class="first-pic">
            <img src="./assets/img/p-1.jpeg" alt="Contact image 1" />
          </div>
          <div class="second-pic">
            <img src="./assets/img/p-2.jpeg" alt="Contact image 2" />
          </div>
          <div class="third-pic">
            <img src="./assets/img/p-3.jpeg" alt="Contact image 3" />
          </div>
        </div>
      </div>
    </div>
    <!-- end contact us  section  -->
  </body>
</html>
