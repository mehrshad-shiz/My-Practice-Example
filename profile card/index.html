<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>profile card</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="https://kit.fontawesome.com/e8ed25e8c3.js" crossorigin="anonymous"></script>
</head>
<body class="gray-color">
<div class="container mt-20 center ">
    <div class="row">
        <div class="col-xs-12 col-s-6 col-md-4 col-l-3 col-xl-2">
            <div class="card relative">
                <div class="card-img ">
                        <img class="img-responsive " src="./assets/img/profile.jpg" alt="profile">
                    </div>
                <div class="card-body mx-20 my-30 ">
                  <div class="card-title">
                    <h1>Mehrshad Shirazi <i class="fa-solid fa-circle-check" style="color: #63e679;"></i></h1>
                  </div>
                  <div class="card-text">
                    <p>Aspiring Front-End Developer | javascript </p>
                    <p> Tech Enthusiast.</p>
                  </div>  
                  <div class="card-footer">
                      <span class="user"><i class="fa-regular fa-user" style="color: #b8b8b8;"></i> 312</span>
                      <span class="sotial"><i class="fa-solid fa-photo-film" style="color: #b8b8b8;"></i>34</span>
                      <span><a href="#" class="btn">Follow +</a></span>
                  </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
